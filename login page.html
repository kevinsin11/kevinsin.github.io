
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime manga store login page</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://cdn.staticfile.org/vue/2.6.9/vue.js"></script>
    <script src="../Assessment 2/JS/booking page.js"></script>
</head>
<body>
    <div id="app" class="container">
        <img src="./image/bg.png" alt="">
        <div class="panel">
            <div class="content login">
                <div class="switch">
                    <span :class='{"active":active === "login"}' @click="go('login')">Login</span>
                    <span>/</span>
                    <span :class='{"active":active === "register"}' @click="go('register')">Register</span>
                </div>
                <div class="form" id="fromLogin">
                <form name="appointmentForm" onsubmit="return validateForm"></form>
                    <!-- If the button is selected to register, the content inside will be displayed -->
                    <template v-if="active === 'register'">
                        <div class="input">
                            <input :class="{hasValue : registerForm.email}" v-model="registerForm.email" type="text" name="email" id="email" >
                            <label for="email">Email</label>
                        </div>
                        <div class="input">
                            <input :class="{hasValue : registerForm.Username}" v-model="registerForm.Username" type="text" name="Username" id="Username" >
                            <label for="email">Username</label>
                        </div>
                        <div class="input">
                            <input :class="{hasValue : registerForm.Password}" v-model="registerForm.Password" type="text" name="Password" id="Password" >
                            <label for="email">Password</label>
                        </div>
                        <div class="input">
                            <input :class="{hasValue : registerForm.repeat}" v-model="registerForm.repeat" type="text" name="Passwordrepeat" id="Passwordrepeat" >
                            <label for="email">Repeat password</label>
                        </div>
                    </template>
                    <!-- If the button is selected to login, the content inside will be displayed -->                
                    <template v-if="active === 'login'">
                        <div class="input">
                            <input :class="{hasValue : loginForm.Username}" v-model="loginForm.Username" type="text" name="Username" id="Username" >
                            <label for="email">Username</label>
                        </div>
                        <div class="input">
                            <input :class="{hasValue : loginForm.Password}" v-model="loginForm.Password" type="text" name="Password" id="Password" >
                            <label for="email">Password</label>
                        </div>
                    </template>
                    <span>Forgot password?</span>
                    <button type="submit" value="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var vue = new Vue({
        el: '#app',
        data: {
            active :'login',
            registerForm:{
                email : '',
                Username : '',
                Password : '',
                repeat : ''
            },
            loginForm :{
                Username : '',
                Password : ''
            }
        },
        methods: {
            go(type){
                this.active = type;
            },
            submit(){
                if(type === 'login'){
                    console.log('login',this.loginForm)
                }
                if(type === 'register'){
                    console.log('register',this.registerForm)
                }
            }
        }
    })
</script>
</html>
